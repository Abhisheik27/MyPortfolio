<!DOCTYPE html>
<html>
<head>
  <title>OG Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 800px;
    }
    h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 24px;
      margin: 0;
      color: #e5e7eb;
    }
    .tagline {
      margin-top: 20px;
      font-size: 20px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abhisheik Jadhav</h1>
    <p>Software Developer & Full-Stack Engineer</p>
    <div class="tagline">Building modern web applications with cutting-edge technologies</div>
  </div>
</body>
</html>
